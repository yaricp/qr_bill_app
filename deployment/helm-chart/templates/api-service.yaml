apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: qr_bill_app
    tier: backend
spec:
  selector:
    app: qr_bill_app
    tier: backend
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
  ports:
    - name: http
      port: {{ .Values.api.service.ports.http.port }}
      targetPort: {{ .Values.api.service.ports.http.targetPort }}
      {{- if eq .Values.api.service.type "NodePort" }}
      nodePort: {{ .Values.api.service.ports.http.nodePort }}
      {{- end }}
    - name: grpc
      port: {{ .Values.api.service.ports.grpc.port }}
      targetPort: {{ .Values.api.service.ports.grpc.targetPort}}
    - name: metrics
      port: {{ .Values.api.service.ports.metrics.port }}
      targetPort: {{ .Values.api.service.ports.metrics.targetPort}}

  type: {{ .Values.api.service.type }}
