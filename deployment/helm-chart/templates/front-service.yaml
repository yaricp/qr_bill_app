apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: qr_bill_app
    tier: frontend
spec:
  selector:
    app: qr_bill_app
    tier: frontend
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.targetPort }}
  type: {{ .Values.frontend.service.type }}
