apiVersion: v1
kind: ConfigMap  
metadata:
  name: pgbackrest-config
data:
  pgbackrest.conf: |
    [global]
    repo1-path=/backups
    repo1-retention-full=7
    repo1-retention-diff=4
    
    compress-type=lz4
    compress-level=3
    
    process-max=2
    archive-async=y
    spool-path=/var/spool/pgbackrest
    
    log-level-console=info
    log-level-file=detail
    log-path=/var/log/pgbackrest
    
    [main]
    pg1-path=/var/lib/postgresql/data
    pg1-host=localhost
    pg1-port=5432