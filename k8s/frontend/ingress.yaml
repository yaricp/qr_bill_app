apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qracun-ingress
  annotations:
    # Cert-Manager: указываем какой ClusterIssuer использовать
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # NGINX: автоматический редирект с HTTP на HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/server-snippet: |
      location /.well-known/acme-challenge/ {
          # Отключаем редирект для cert-manager
          allow all;
      }

    # Безопасность: HSTS — браузер всегда будет использовать HTTPS
    # nginx.ingress.kubernetes.io/hsts: "true"
    # nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    # nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    # nginx.ingress.kubernetes.io/hsts-preload: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: qracun.me
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80

          - path: /pgadmin
            pathType: Prefix
            backend:
              service:
                name: pgadmin
                port:
                  number: 80

          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
  tls:
    - hosts:
        - qracun.me
      secretName: qracun-tls
